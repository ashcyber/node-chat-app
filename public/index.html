<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container text-left">
      <h1 class="text-center" style="margin-bottom: 50px">Welcome to Chat Application</h1>
      <hr>

      <ul class="text-left" id="chats" style="list-style: none"></ul>
      <form id="chat-form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-5">
            <input class="form-control" id="chat_text" type="text" placeholder="Enter a message">
          </div>
          <button class="btn btn-primary" id="sub_btn">Submit</button>
        </div>
        <button class="btn btn-default" id="sub_btn_loc"><span class="glyphicon glyphicon-map-marker"></span>
          Send Location</button>



      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
